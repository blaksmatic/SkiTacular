<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>MP4 Starter</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./lib/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./lib/hover/css/hover-min.css">
    <link href='https://fonts.googleapis.com/css?family=Playfair+Display:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/motion-ui/1.1.1/motion-ui.min.css"/>

    <!-- Angular Scripts -->
    <!-- NOTE: removing the ".min." can help debugging in the console-->
    <script src="./lib/angular/angular.min.js"></script>
    <script src="./lib/angular-route/angular-route.min.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/controllers.js"></script>
    <script src="./js/services.js"></script>
</head>

<body ng-app="mainApp">

<nav class="row">
    <!-- The desktop version -->
    <div class="title-bar hide-for-small-only  desktop_bar fullWidth">
        <div class="title-bar-left">
            <a class="button hvr-shadow-radial" href="#/home">HOME</a>
            <a class="button hvr-shadow-radial" href="#/llamalist">SUGGESTION</a>
            <a class="button hvr-shadow-radial" href="#/firstview">FIRST VIEW</a>
            <a class="button hvr-shadow-radial" href="#/secondview">ANOTHER VIEW</a>
        </div>
        <div class="title-bar-right">
            <a class="button hvr-shadow-radial" href="#/login" data-toggle="desktop_login_form">LOGIN</a>
        </div>

        <div class="reveal" id="desktop_login_form" data-reveal data-close-on-click="true" data-animation-in="fade-in"
             data-animation-out="fade-out">

            <div class="login_form text-center">
                <h4 class = "login_title">LOGIN OR JOIN US</h4>
                <input type="text" class="login_input" placeholder="Username" ng-model="username">
                <input type="password" class="login_input" placeholder="Password" ng-model="password">
                <input type="password" class="login_input" placeholder="Confirm Password" ng-model="password_confirm">
                <button class="button login_buttons hvr-shadow-radial">JOIN US</button>
                <button class=" button login_buttons hvr-shadow-radial">LOGIN</button>
            </div>


            <button class="close-button" data-close aria-label="Close reveal" type="button">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>

    <!-- The mobile version -->
    <div class="show-for-small-only fullWidth">
        <ul class="vertical menu" data-accordion-menu>
            <li>
                <a href="#">
                    <button><i class="fa fa-bars fa-2x"></i></button>
                </a>
                <ul class="menu vertical nested text-center mobile_bar">
                    <li><a href="#/home" class="button">Home</a></li>
                    <li><a href="#/login" class="button">Login</a>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</nav>

<div ng-view ng-animate="{enter: 'enter', leave: 'leave'}"></div>

<!-- Scripts -->
<script src="./lib/jquery-2.1.3.min/index.js"></script>
<script src="./foundation6_lib/js/foundation.min.js"></script>
<script src="./js/script.js"></script>
<script>
    $(document).foundation();
</script>
<script src="http://localhost:35729/livereload.js"></script>
</body>
</html>
