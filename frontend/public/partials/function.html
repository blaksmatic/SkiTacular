<div class="function_view" ng-controller='functionController'>
    <div class="row ">
        <div class="left_panel medium-6">

            <h3>DISCOVER YOUR INTEREST</h3>
            <div class="small-12">
                <div class="small-12 slide_module">
                    <label>Price Range (Dollars)</label>
                    <rzslider rz-slider-model="price_slider.minValue"
                              rz-slider-high="price_slider.maxValue"
                              rz-slider-options="price_slider.options"></rzslider>
                </div>
                <div class="medium-12 slide_module">
                    <label>Distance Range (KM)</label>
                    <rzslider rz-slider-model="distance_slider.minValue"
                              rz-slider-high="distance_slider.maxValue"
                              rz-slider-options="distance_slider.options"></rzslider>
                </div>
            </div>


            <div class="search_area small-11 align-center">
                <div>
                    <div>
                        <input type="text" class="function_input" placeholder="Zipcode" ng-model="zipcode">
                    </div>
                </div>
                <div class="search_bar_area">
                    <form ng-submit="search()" class="text-center">
                        <input type="search" class="search_bar" placeholder="Search" ng-model="search_parameter">
                    </form>
                </div>
            </div>

        </div>

    </div>
    <div class="row sites_result">
        <div class="small-10">
            <div ng-repeat="site in search_result |startFrom: pagination.page * pagination.perPage | limitTo: pagination.perPage">
                <div class="small-12  medium-6 columns">
                    <a href="#/details/{{site.name}}">
                        <div class="media-object stack-for-small">
                            <div class="media-object-section">
                                <div>
                                    <img class="thumbnail"
                                         src="http://hiddenvalleyraceclub.org/wp-content/uploads/2013/10/hd-wallpapers-snow-mountain-desktop-pcmac-wallpaper-1920x1200-wallpaper.jpg">
                                </div>
                            </div>
                            <div class="media-object-section">
                                <h4>{{site.name}}</h4>
                                <h6>{{"Distance: "+site.Distance +" Km"}}</h6>
                                <h6>{{"Price: $"+site.Price}}</h6>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <div class="small-10">
            <ul class="pagination" ng-show="!hidePagination">
                <li><a href="" ng-hide="pagination.page == 0"
                       ng-click="pagination.prevPage()"><i class="fa fa-angle-double-left"
                                                           aria-hidden="true"></i></a>
                </li>
                <li ng-repeat="n in [] | range: pagination.numPages"
                    ng-class="{active: n == pagination.page}">
                    <a href="" ng-click="pagination.toPageId(n)"><h5>{{n + 1}}</h5></a>
                </li>
                <li><a href="" ng-hide="pagination.page + 1 >= pagination.numPages"
                       ng-click="pagination.nextPage()"><i class="fa fa-angle-double-right"
                                                           aria-hidden="true"></i></a>
                </li>
            </ul>
        </div>
    </div>

</div>
